<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Jeans</title> 
    <link rel="stylesheet" href="product-card.css"> 
</head>
<body>
    <div class="container">
        <h1>Jeans</h1>

        <div class = "product">
            <!-- Первая карточка продукта -->
            <div class="product-card">
                <img src="jeans_1.png" alt="jeans" class="product-image">
                <div class="product-info">
                    <div class="model-title">Gray jeans</div>
                    <div class="product-price">3527 ₽</div>
                    <div class="size-selection">
                        <label for="size-select">Choose a size:</label>
                        <select id="size-select">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                </div>
            </div>


            <!-- Вторая карточка продукта -->
            <div class="product-card">
                <img src="jeans_2.png" alt="jeans" class="product-image">
                <div class="product-info">
                    <div class="model-title">Blue jeans</div>
                    <div class="product-price">4200 ₽</div>
                    <div class="size-selection">
                        <label for="size-select">Choose a size:</label>
                        <select id="size-select">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Третья карточка продукта -->
            <div class="product-card">
                <img src="jeans_3.png" alt="jeans" class="product-image">
                <div class="product-info">
                    <div class="model-title">Black jeans</div>
                    <div class="product-price">2899 ₽</div>
                    <div class="size-selection">
                        <label for="size-select">Choose a size:</label>
                        <select id="size-select">
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                </div>
            </div>

    </div>
</body>
